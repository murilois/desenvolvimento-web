<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!--Primeiro form-->
    <form action="/enviar/formulario.php" method="POST">
        <!-- <form> -->
        <div>
            <label>Nome: </label>
            <input type="text">
        </div>

        <!-- Input com name -->
        <div>
            <label>Idade: </label>
            <input type="text" name="age">
        </div>

        <!-- Label com for -->
        <div>
            <label for="age">Idade: </label>
            <input type="text" name="age">
        </div>

        <!-- PULA ESSE ATÉ FAZER O BOTÃO -->
        <!-- Select e Option -->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="teste">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!-- Selected -->
        <div>
            <label for="contract">Você aceita os termos?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option> <!--Seleção padrão, mesmo não sendo o primeiro-->
            </select>
        </div>

        <!-- Multiplas seleções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="cafe">Café</option>
                <option value="agua">Água</option>
                <option value="energetico">Energético</option>
                <option value="corote">Corote</option>
            </select>
        </div>

        <!-- TextArea -->
        <div>
            <label for="comment">Deixe aqui seu comentário:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstName">Nome: </label>
                <input type="text" name="firstName">
                <label for="lastName">Sobrenome: </label>
                <input type="text" name="lastName">
            </fieldset>
        </div>

        <!-- Datalist: Permite escolher ou digitar a opção que queremos -->
        <div>
            <label for="flavor">Escolha o sabor do sorvete: </label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors"> <!--O id é para linkarmos a lista com o input-->
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <!-- Input com password -->
        <div>
            <label for="password">Senha:</label>
            <input type="password" name="password">
        </div>

        
        <!--Input Radio Button -->
        <div>
            <label for="carModel">Escolha o modelo do seu carro: </label>
            <div class="radio">
                <input type="radio" value="bmw" name="carModel">
                <label for="bmw">BMW</label> 
                <input type="radio" value="bmw" name="carModel">
                <label for="ferrari">Ferrari</label>
                <input type="radio" value="ford" name="carModel">
                <label for="ford">Ford</label> <!-- P/ lado a lado vai no CSS e muda o radio label input span -->
            </div>            
        </div>

         <!-- Input Checkbox -->
        <div>
            <label for="optionals">Selecione os opcionais do carro: </label>
            <div class="radio"> <!--Uso a msm classe pra label ficar a direita do check, sugere mudar nome da classe-->
                <input type="checkbox" name="optionals[]" value="bigTires">
                <label for="bigTires">Pneus Aro 20</label>
                <input type="checkbox" name="optionals[]" value="turbo">
                <label for="turbo">Motor Turbo</label>
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- Input Date -->
        <div>
            <label for="birthday">Data de nascimento: </label>
            <input type="date" name="birthday">
        </div>

        <!-- Input File -->
        <div>
            <label for="img">Insira sua imagem: </label>
            <input type="file" name="img">
        </div>

        <!-- Input Number -->
        <div>
            <label for="salary">Qual seu salário? </label>
            <input type="number" name="salary">
        </div>

        <!-- Input Email -->
        <div>
            <label for="email">Digite seu email</label>
            <input type="email" name="email">
        </div>

        <!-- Atributo Value p/ valores padrão-->
        <div>
            <label for="pais">Qual seu país de origem?</label>
            <input type="text" name="pais" value="Brasil">
        </div>

        <!-- Atributo Disabled-->
        <div>
            <p>Tente mudar o valor: </p>
            <input type="text" value="Ignore isso" disabled>
        </div>

        <!-- Atributo Placeholder-->
        <div>
            <label for="salary2">Digite seu salário novamente: </label>
            <input type="text" name="salary2" placeholder="R$ ">
        </div>

        <!-- Atributo Required -->
        <div>
            <label for="birthYear">Digite seu ano de nascimento: </label>
            <input type="text" name="birthYear" required>
        </div>

        <!-- Botão Resetar -->
        <input type="reset" value="Limpar">       

        <!-- PULA PARA LINHA 32 -->
        <!-- Botão para envio do form -->
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
