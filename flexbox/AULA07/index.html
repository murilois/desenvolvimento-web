<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!--Flexbox-->
    <div class="flex">
        <p>Meu</p>
        <p>primeiro</p>
        <p>elemento</p>
        <p>flex</p>
    </div>

    <!--Column-->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
    </div>

    <!--Flex Wrap-->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--Justify content-->
    <h2>Justify center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--Space around-->
    <h2>Space around</h2>
    <div class="space">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--Space around-->
    <h2>Space between</h2>
    <div class="between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--End-->
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--Align center-->
    <h2>Align center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--flex-end-->
    <h2>Flex end</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--Flex stretch-->
    <h2>Flex stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--Gap-->
    <h2>Gap</h2>
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--Order-->
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>

    <!--Grow-->
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!--Basis-->
    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!--Shrink-->
    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>

    <!--Shorthand-->
    <h2>Shorthand</h2>
    <div class="short">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>

        <!--Auto-Alignment-->
        <h2>Auto-Alignment</h2>
        <div class="auto-alignment">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>

</body>
</html>
